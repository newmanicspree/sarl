SarlBatchCompilerModuleProvider_0 = The SARL batch compiler.
SarlcApplicationModule_0 = The command-line SARL compiler.
SarlcApplicationModule_1 = [SARL_SOURCE_FOLDER]...
SarlcApplicationModule_2 = The sarlc command reads definitions, written in the SARL programming language, and compiles \
	them into Java class files.\nTo pass source code to sarlc, you have to provide the names of the folders in which the \
	SARL code files are located.\nSource code file names must have .sarl suffixes, Java class file names must have .class \
	suffixes.\nBy default, the compiler puts each Java source file in the directory {0}. You can specify a separate destination \
	directory with the {1} option.\nBy default, the compiler puts each Java class file in the directory {2}. You can specify \
	a separate destination directory with the {3} option.
SarlcApplicationModuleProvider_0 = The name and description of the application.
